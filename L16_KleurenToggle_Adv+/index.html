<!DOCTYPE html>
<html>
  <head>
    <title>Practice Event Handlers</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="menu-container">
      <img id="burger" src="hamburger_menu.png" alt="menu" />
      <div class="colorMenu">
        <ul id="menu" class="menu hidden">
          <li class="None">None</li>
          <li class="Red">Red</li>
          <li class="Orange">Orange</li>
          <li class="Purple">Purple</li>
          <li class="Green">Green</li>
        </ul>
      </div>
    </nav>
    <div id="colorName">
      <p>None</p>
    </div>
    <form id="radio" class="radio">
      <!-- <h1>Radio Color Picker</h1> -->
      <input type="radio" name="color" id="None" checked />
      <label for="none"><span class="None"></span></label>

      <input type="radio" name="color" id="Red" />
      <label for="red"><span class="Red"></span></label>

      <input type="radio" name="color" id="Orange" />
      <label for="orange"><span class="Orange"></span></label>

      <input type="radio" name="color" id="Purple" />
      <label for="purple"><span class="Purple"></span></label>

      <input type="radio" name="color" id="Green" />
      <label for="green"><span class="Green"></span></label>
    </form>
  </body>
</html>
